<mat-card>
  <mat-card-title>Categor√≠as</mat-card-title>
  <mat-card-content>
    <table mat-table fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="dataSource" class="mat-elevation-z1">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let category"> {{category.name}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let category"> {{category.description}}</td>
      </ng-container>
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creado</th>
        <td mat-cell *matCellDef="let category"> {{category.createdAt | date:'dd/MM/yyyy HH:mm:ss'}}</td>
      </ng-container>
      <ng-container matColumnDef="update_at">
        <th mat-header-cell *matHeaderCellDef> Actualizado</th>
        <td mat-cell *matCellDef="let category"> {{category.updatedAt | date:'dd/MM/yyyy HH:mm:ss'}}</td>
      </ng-container>
      <ng-container matColumnDef="urlImage">
        <th mat-header-cell *matHeaderCellDef> Image</th>
        <td mat-cell *matCellDef="let category"> {{category.urlImage}}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button (click)="edit(category)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button (click)="delete(category)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>
    
    <mat-card>
      <mat-card-title>Formulario</mat-card-title>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" type="text" [(ngModel)]="selected.name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Description" [(ngModel)]="selected.description"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Url Image" type="text" [(ngModel)]="selected.urlImage">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary"
          (click)="update()">{{(selected.id!==undefined)?'Update':'Create'}}</button>
        
        <button mat-flat-button color="secundary" (click)="clear()">Clear</button>
      </mat-card-actions>
    </mat-card>
    
    <div class="loading" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </mat-card-content>
</mat-card>
