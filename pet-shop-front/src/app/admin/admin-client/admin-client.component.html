<mat-card>
        <mat-card-title>Clientes</mat-card-title>
        <mat-card-content>
          <table mat-table fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="dataSource" class="mat-elevation-z1">
            <ng-container matColumnDef="cedula">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> cedula</th>
              <td mat-cell *matCellDef="let client"> {{client.cedula}}</td>
            </ng-container>
            <ng-container matColumnDef="nombres">
              <th mat-header-cell *matHeaderCellDef> nombres</th>
              <td mat-cell *matCellDef="let client"> {{client.nombres}}</td>
            </ng-container>
            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef> apellidos</th>
                <td mat-cell *matCellDef="let client"> {{client.apellidos}}</td>
            </ng-container>
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> telefono</th>
                <td mat-cell *matCellDef="let client"> {{client.telefono}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email</th>
                <td mat-cell *matCellDef="let client"> {{client.email}}</td>
            </ng-container>

            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Creado</th>
              <td mat-cell *matCellDef="let client"> {{client.createdAt | date:'dd/MM/yyyy HH:mm:ss'}}</td>
            </ng-container>
            <ng-container matColumnDef="update_at">
              <th mat-header-cell *matHeaderCellDef> Actualizado</th>
              <td mat-cell *matCellDef="let client"> {{client.updatedAt | date:'dd/MM/yyyy HH:mm:ss'}}</td>
            </ng-container>
            
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let client">
                <button mat-icon-button (click)="edit(client)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let client">
                <button mat-icon-button (click)="delete(client)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>
          
          <mat-card>
            <mat-card-title>Formulario</mat-card-title>
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Cédula" type="text" [(ngModel)]="selected.cedula">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Nombres" [(ngModel)]="selected.nombres"></textarea>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Apellidos" type="text" [(ngModel)]="selected.apellidos">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Teléfono" type="tel" [(ngModel)]="selected.telefono">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" type="email" [(ngModel)]="selected.email">
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button mat-flat-button color="primary"
                (click)="update()">{{(selected.id!==undefined)?'Update':'Create'}}</button>
              
              <button mat-flat-button color="secundary" (click)="clear()">Clear</button>
            </mat-card-actions>
          </mat-card>
          
          <div class="loading" *ngIf="loading">
            <mat-spinner></mat-spinner>
          </div>
        </mat-card-content>
      </mat-card>
