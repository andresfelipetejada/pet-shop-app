<mat-tab-group dynamicHeight #tabGroup (selectedTabChange)="tabChanged($event)" [selectedIndex]="2">
    <mat-tab label="perritos">
        <ng-template mat-tab-label>
            <img class="img-icon" src="../../assets/icons/dog.svg"/> Perritos
        </ng-template>
    </mat-tab>
    <mat-tab label="gaticos">
        <ng-template mat-tab-label>
            <img class="img-icon" src="../../assets/icons/cat.svg"/> Gaticos
        </ng-template>
    </mat-tab>
    <mat-tab label="all">
        <ng-template mat-tab-label>
            <img class="img-icon" src="../../assets/icons/pets.svg"/> Todos
        </ng-template>
    </mat-tab>
</mat-tab-group>
<cart-showcase [items]="items" [aspectRatio]="'1:1'" [itemComponent]="itemComponent">
</cart-showcase>
