<div *ngIf="disabled===false">
<h1>Proceso de compra</h1>
<mat-card>
    <mat-card-title>
        Cliente
    </mat-card-title>
    <mat-form-field>
        <mat-placeholder>Buscar cliente</mat-placeholder>
        <input matInput type="search" [(ngModel)]="findcedula">
            <button mat-button matSuffix mat-stroked-button aria-label="search" (click)="findClient()">
            <mat-icon>person_add</mat-icon>
        </button>
    </mat-form-field>    
</mat-card>
<mat-card *ngIf="client">
    <mat-card-title>Información Cliente</mat-card-title>
    <mat-card-content>       
        <mat-form-field>
        <input matInput placeholder="Cédula" type="text" [(ngModel)]="client.cedula">
        </mat-form-field>
        <mat-form-field>
        <input matInput placeholder="Nombres" [(ngModel)]="client.nombres">
        </mat-form-field>
        <mat-form-field>
        <input matInput placeholder="Apellidos" type="text" [(ngModel)]="client.apellidos">
        </mat-form-field>
        <mat-form-field>
        <input matInput placeholder="Teléfono" type="tel" [(ngModel)]="client.telefono">
        </mat-form-field>
        <mat-form-field>
        <input matInput placeholder="Email" type="email" [(ngModel)]="client.email">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <cart-checkout [custom]="false" [buttonText]="'Comprar'" [service]="service"
            [settings]="service === 'http' ? httpConfig : paypalConfig" (checkout)="onSuccess($event)"
            (error)="onError($event)">    
        </cart-checkout>
    </mat-card-actions>
</mat-card>

<div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
</div>
