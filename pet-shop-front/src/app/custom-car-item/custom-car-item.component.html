<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{item.getName()}}</mat-card-title>
        <mat-card-subtitle>{{item.getName()}}</mat-card-subtitle>
    </mat-card-header>    
    <mat-card-content>
        <img mat-card-image src="{{item.getImage()}}" alt="{{item.getName()}}">
        <p>{{item.data.description}}</p>
    </mat-card-content>
    <mat-card-actions></mat-card-actions>
    <mat-card-footer>
        <mat-card-title>{{item.getPrice() | cartCurrency:format}}</mat-card-title>
        <add-to-cart [item]="item" [custom]="true" [type]="'button'">
            <button mat-raised-button color="primary"><mat-icon>add_shopping_cart</mat-icon></button>
        </add-to-cart>
    </mat-card-footer>
</mat-card>
